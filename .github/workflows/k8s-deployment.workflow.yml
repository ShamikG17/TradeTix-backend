name: K8s Deployment


on:
    workflow_run:
        workflows:
            - "TradeTix CD Pipeline"
        types:
            - "completed"
        branches:
            - "main"

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions-hub/kubectl@master
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
        with:
          args: get pods